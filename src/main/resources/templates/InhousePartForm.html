<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/demo.css">
    <title>Part Form</title>
</head>

<div class="navContainer">
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mainscreen}" href="/mainscreen">Mainscreen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}" href="/about">About</a>
            </li>
            <li class="nav-item title h3-title">Online Grocery Shopping
            </li>
        </ul>
    </nav>
</div>

<body>

<div class="container">
    <!-- Main Title h1 -->
    <h1 id="title" class="title text-center h1-title" data-text="Inhouse Part Detail">Inhouse Part Detail</h1>
</div>

<form class="container" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

<p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

<p><input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>

<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

<p><input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p class="error" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <p><input type="text" th:field="*{minInv}" placeholder="Set Minimum Inventory" class="form-control mb-4 col-4"/></p>
    <p class="error" th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Error</p>

    <p><input type="text" th:field="*{maxInv}" placeholder="Set Maximum Inventory" class="form-control mb-4 col-4"/></p>
    <p class="error" th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Error</p>

    <p><input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/></p>

    <div class="p" th:if="${#fields.hasErrors()}">
        <p class="error"><span style="font-weight: bold">Please Fix the Following Errors:</span></p>
        <ul>
            <li th:each="err : ${#fields.errors()}">
                <span class="error" th:text="'- ' + ${err}"></span>
            </li>
        </ul>
    </div>

<p><input class="btn, btn-submit btn-sm" type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass=""error/><p>

<script>
    const navbar = document.querySelector('.navbar');
    const h3Title = document.querySelector('.title');

    setTimeout(() => {
        h3Title.classList.add('slide-in');
    }, 300);

    setTimeout(() => {
        navbar.classList.add('navbar-lit');
    }, 50);
</script>

</body>
</html>
