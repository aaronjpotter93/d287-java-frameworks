<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/demo.css">
    <title>Online Grocery Shopping</title>
</head>

<div class="navContainer">
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mainscreen}" href="/mainscreen">Mainscreen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}" href="/about">About</a>
            </li>
            <li class="nav-item title h3-title">Online Grocery Shopping
            </li>
        </ul>
    </nav>
</div>

<body>

<div class="container">
    <!-- Main Title h1 -->
    <h1 id="title" class="title text-center h1-title" data-text="Online Grocery Shopping">Online Grocery Shopping</h1>
</div>

<div class="container">
    <hr class="border-secondary">

    <!-- Parts -->
    <h3>Parts</h3>
    <form th:action="@{/mainscreen}" class="mb-3">
        <label for="partkeyword">Filter:</label>
        <input type="text" name="partkeyword" id="partkeyword" size="50" th:value="${partkeyword}" required class="form-control d-inline w-50"/>
        <input type="submit" value="Search" class="btn btn-secondary"/>
        <input type="button" value="Clear" id="btnClearPart" onclick="clearSearch()" class="btn btn-secondary"/>
    </form>
    <a th:href="@{/showFormAddInPart}" class="btn btn-primary btn-sm mb-3">Add Inhouse Part</a>
    <a th:href="@{/showFormAddOutPart}" class="btn btn-primary btn-sm mb-3">Add Outsourced Part</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.name}">Part Name</td>
            <td th:text="${tempPart.price}">$0.00</td>
            <td th:text="${tempPart.inv}">Stock</td>
            <td>
                <a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this part?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Products -->
    <h3>Products</h3>
    <form th:action="@{/mainscreen}" class="mb-3">
        <label for="productkeyword">Filter:</label>
        <input type="text" name="productkeyword" id="productkeyword" size="50" th:value="${productkeyword}" required class="form-control d-inline w-50"/>
        <input type="submit" value="Search" class="btn btn-secondary"/>
        <input type="button" value="Clear" id="btnClearProduct" onclick="clearSearch()" class="btn btn-secondary"/>
    </form>
    <a th:href="@{/showFormAddProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.name}">Product Name</td>
            <td th:text="${tempProduct.price}">$0.00</td>
            <td th:text="${tempProduct.inv}">Stock</td>
            <td>
                <a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-primary btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this product?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }

    const navbar = document.querySelector('.navbar');
    const h1Title = document.querySelector('.h1-title');
    const h3Title = document.querySelector('.h3-title');

    window.addEventListener('scroll', () => {
        const navbarHeight = navbar.offsetHeight;
        const h1Position = h1Title.getBoundingClientRect().top;

        if (h1Position < navbarHeight) {
            h3Title.classList.add('slide-in');
            h1Title.style.opacity = 0;

            navbar.classList.remove('navbar-scrolled');
            navbar.classList.add('navbar-lit');

        } else {
            h3Title.classList.remove('slide-in');
            h1Title.style.opacity = 1;

            navbar.classList.remove('navbar-lit');
            navbar.classList.add('navbar-scrolled');
        }
    });
    document.addEventListener('DOMContentLoaded', () => {
        navbar.classList.remove('navbar-lit');
    });
</script>

</body>
</html>
